<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="rocket">
        <img id="img" src="rocket.svg" alt="rocket" height="190px" width="190px">
    </div>
    <div id="base"></div>
    <div>
        <input type="button" value="Click to Fly" id="btn" onclick="fly()">
        <input type="button" value="Resume" id="resume" onclick="reset()">
    </div>
    <div id="boom">
        <img id="blast" src="boom.svg" height="190px" width="190px">
    </div>
    
</body>
</html>
